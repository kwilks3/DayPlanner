<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Work Day Planner</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <section class="top jumbotron">
      <!-- Create header with page title -->
      <h1 class="display-3">Work Day Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Create area for dynamic date -->
      <p id="currentDay" class="lead"></p>
    </section>
    <!-- create inputs for each hour of the day   -->
    <!-- each input should have a label w/ the hour of the day and a save button  -->
    <div class="container">
      <section class="row row-cols-3 hours">
        <!-- id and for elements represent miltary time to be used for moment.js -->
        <label for="9" class="col-sm-2">9 AM</label>
        <textarea class="col-sm-8 hour" id="9" rows="4" cols="50"></textarea>
        <button
          class="btn btn-primary saveBtn col-sm-2"
          value="0"
          type="submit"
        >
          Save
        </button>
      </section>
      <section class="row row-cols-3 hours">
        <label for="10" class="col-sm-2">10 AM</label>
        <textarea class="col-sm-8 hour" id="10" rows="4" cols="50"></textarea>
        <button
          class="btn btn-primary saveBtn col-sm-2"
          value="1"
          type="submit"
        >
          Save
        </button>
      </section>
      <br />

      <section class="row row-cols-3 hours">
        <label for="11" class="col-sm-2">11 AM</label>
        <textarea class="col-sm-8 hour" id="11" rows="4" cols="50"></textarea>
        <button
          class="btn btn-primary saveBtn col-sm-2 4"
          type="submit"
          value="2"
        >
          Save
        </button>
      </section>
      <section class="row row-cols-3 hours">
        <label for="12" class="col-sm-2">12 PM</label>
        <textarea class="col-sm-8 hour" id="12" rows="4" cols="50"></textarea>
        <button
          class="btn btn-primary saveBtn col-sm-2 5"
          type="submit"
          value="3"
        >
          Save
        </button>
      </section>
      <section class="row row-cols-3 hours">
        <label for="13" class="col-sm-2">1 PM</label>
        <textarea class="col-sm-8 hour" id="13" rows="4" cols="50"></textarea>
        <button
          class="btn btn-primary saveBtn col-sm-2 6"
          type="submit"
          value="4"
        >
          Save
        </button>
      </section>
      <section class="row row-cols-3 hours">
        <label for="14" class="col-sm-2">2 PM</label>
        <textarea class="col-sm-8 hour" id="14" rows="4" cols="50"></textarea>
        <button
          class="btn btn-primary saveBtn col-sm-2 7"
          type="submit"
          value="5"
        >
          Save
        </button>
      </section>
      <section class="row row-cols-3 hours">
        <label for="15" class="col-sm-2">3 PM</label>
        <textarea class="col-sm-8 hour" id="15" rows="4" cols="50"></textarea>
        <button
          class="btn btn-primary saveBtn col-sm-2 8"
          type="submit"
          value="6"
        >
          Save
        </button>
      </section>
      <section class="row row-cols-3 hours">
        <label for="16" class="col-sm-2">4 PM</label>
        <textarea class="col-sm-8 hour" id="16" rows="4" cols="50"></textarea>
        <button
          class="btn btn-primary saveBtn col-sm-2 9"
          type="submit"
          value="8"
        >
          Save
        </button>
      </section>
      <section class="row row-cols-3 hours">
        <label for="17" class="col-sm-2">5 PM</label>
        <textarea class="col-sm-8 hour" id="17" rows="4" cols="50"></textarea>
        <button
          class="btn btn-primary saveBtn col-sm-2 10"
          type="submit"
          value="7"
        >
          Save
        </button>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
