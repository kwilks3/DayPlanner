<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Work Day Planner</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>

  <body>
    <section class="top">
      <!-- Create header with page title -->
      <h1>Work Day Planner</h1>
      <!-- Create area for dynamic date -->
      <h2 id="today"></h2>
    </section>
    <!-- create inputs for each hour of the day   -->
    <!-- each input should have a label w/ the hour of the day and a save button  -->

        class="form-group row row-cols-3 justify-content-center"
      >
        <label for="9am" class="col-sm-2">9 AM</label>
        <section class="col-sm-8">
          <input id="9am" class="form-control form-control-lg" type="text" />
          <section class="col-sm-2">
            <button class="btn btn-primary" type="submit">Save</button>
          </section>
        </section>
      </section>
